<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW PRODUCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW PRODUCT</h2>
<br/>
<br/>

<form class="row g-3" th:method="POST" th:action="@{/products}" th:object="${product}">
    <div class="col-md-6">
        <label for="name"></label><input class="form-control" type="text" th:field="*{name}" id="name"
                                         placeholder="product/name">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="price"></label><input class="form-control" type="text" th:field="*{price}" id="price"
                                         placeholder="product/price">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}">Customer errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{customer}" id="customer">
            <option  selected="true" value="">Open this customer menu</option>
            <option th:each="customer : ${customers}"
                    th:value="${customer.getId()}"
                    th:text="${customer.getName()}"></option>

        </select>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
</form>
</body>
</html>
