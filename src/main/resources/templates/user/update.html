<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">UPDATE USER</h2>
<br/>
<br/>

<form class="row g-3"  th:method="PATCH" th:action="@{/users/{id}(id = ${user.getId()})}" th:object="${user}">

    <div class="col-md-6">
        <label class="form-label" for="firstName"><strong>Enter new first name</strong></label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="lastName"><strong>Enter new last name</strong></label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="email"><strong>Enter new email</strong></label>
        <input class="form-control" type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</div>
    </div>
    <br/>
    <br/>
<!--    <div class="col-md-6">-->
<!--        <label class="form-label" for="password"><strong>Enter new password</strong></label>-->
        <input class="form-control" type="hidden" th:field="*{password}" id="password">
<!--        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>-->
<!--    </div>-->
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="username"><strong>Enter new username</strong></label>
        <input class="form-control" type="text" th:field="*{username}" id="username"
                                             placeholder="user/username">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}">UserRole errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{userRole}"  id="authority">
            <option  selected="true" value="">Open this Authority menu</option>
            <option th:each="authorityPage : ${authoritiesPages}"
                    th:value="${authorityPage.name()}"
                    th:text="${authorityPage.name()}"></option>

        </select>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit"  value="Update"/>
</form>
</body>
</html>
