<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW USER</h2>
<br/>
<br/>
<form class="row g-3" th:method="POST" th:action="@{/users}" th:object="${user}">
    <div class="col-md-6">
        <label for="email"></label><input class="form-control" type="text" th:field="*{email}" id="email"
                                         placeholder="user/email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="password"></label><input class="form-control" type="text" th:field="*{password}" id="password"
                                          placeholder="user/password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="firstName"></label><input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                                             placeholder="user/firstName">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="lastName"></label><input class="form-control" type="text" th:field="*{lastName}" id="lastName"
                                              placeholder="user/lastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="username"></label><input class="form-control" type="text" th:field="*{username}" id="username"
                                          placeholder="user/username">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('authorities')}" th:errors="*{authorities}">Authority errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{userRole}"  id="authority">
            <option  selected="true" value="">Open this Authority menu</option>
            <option th:each="authorit : ${authoritiesGetCreatePage}"
                    th:value="${authorit}"
                    th:text="${authorit.name()}"></option>

        </select>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
</form>
</body>
</html>
